<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디지털 사찰</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=D2Coding&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 🌄 배경 -->
  <img id="main-bg" src="images/pixel-temple-bg.png" alt="배경" class="full-bg"/>

  <!-- 🧘 메인 콘텐츠 --> 
  <div class="main-wrapper">
    <div class="center-content" id="main-screen">
      <img src="images/pixel-buddha.png" alt="부처님" class="buddha-img" id="main-buddha" />
      <div class="button-group">
        <div class="moktak-wrapper">
          <button class="moktak-button" onclick="enterClassicMode()">
            <img src="images/moktak.png" alt="목탁" class="moktak-img" />
          </button>
          <div class="balloon-container">
            <img src="images/balloon.png" alt="말풍선" class="balloon-img" />
            <span class="balloon-text">디지털<br>가르침</span>
          </div>
        </div>
      </div>
      <div id="ninja-cat" class="cat-button-container">
        <button class="cat-button">
          <img src="images/cat.png" alt="고양이">
        </button>
      </div>
      </div>
      <div id="quote-area" class="quote-text"></div>
    </div>
  </div>

<!-- 🧘 진심위로 모드 화면 -->
<div id="classic-screen" class="main-wrapper" style="display: none;">
  <div class="center-content">
  
    <img src="images/classic-buddha.png" alt="클래식 부처님" class="classic-buddha" />
  <div class="wooden-box">
    <div id="quote-area-classic" class="quote-text"></div>
  </div>
  <div class="button-group-horizontal">
    <button class="pixel-button" onclick="showAnotherClassicQuote()">
      <span class="emoji"> 한 말씀 더 </span> 
    </button>
  
    <button class="pixel-button" onclick="backToMain()">
      <span class="emoji">뒤로가기</span> 
    </button>
  </div>
 </div>

</div>

  
      <!-- 😄 웃음 위로 모드 화면 -->
      <div id="lite-screen" class="main-wrapper" style="display: none;">
        <div class="center-content">
          <img src="images/pixel-buddha-laugh.png" alt=" 부처님" class="classic-buddha" />
          
          <div class="wooden-box">
            <div id="quote-area-lite" class="quote-text"></div>
          </div>
      
          <div class="button-group-horizontal">
            <button class="pixel-button" onclick="showAnotherLiteQuote()">
              <span class="emoji">한 말씀 더</span> 
            </button>
            <button class="pixel-button" onclick="backToMain()">
              <span class="emoji">뒤로가기</span> 
            </button>
  </div>
  
</div>
  <script src="script.js?v=20250422"></script>
  <div id="cat-popup" class="custom-popup">야옹 업보가 정화 됩니다</div>

</body>
</html>

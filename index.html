<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마음의 키링</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/4AiXzf8.png" alt="부처님 실루엣" class="buddha-img"/>
    <h1>당신에게 필요한 오늘의 한 문장</h1>
    <div class="buttons">
      <button onclick="showClassic()" class="classic-btn">🧘 진심으로 위로받기</button>
      <button onclick="showLite()" class="lite-btn">😌 웃고 위로받기</button>
    </div>
    <p id="quote">버튼을 눌러보세요.</p>
    <button onclick="resetQuote()" class="refresh-btn">🔁 다시 뽑기</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
